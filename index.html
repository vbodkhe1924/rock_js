<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css_rock.css">
  </head>
  <body>
   
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    "class="shape-button">
    <img src="rock.png" class="move-icon">
    </button>

    <button onclick="
      playGame('paper');
    " class="shape-button">
    <img src="paper.png" class="move-icon" ></button>

    <button onclick="
      playGame('scissors');
    "class="shape-button">
    <img src="scissors.png" class="move-icon"></button>

    <p class="js-result result">You Win</p>
    <p class="js-moves">
    </p>
    <p class="js-score score"></p>
    <button onclick="
    score.wins=0;
    score.loose=0;
    score.ties=0;
    localStorage.removeItem('score')
    updateScoreElement();// to remove the stored data in local storage nahi to wo purna data dikhayega refresh karne k baad vhi//
    " class="reset-score-button">Reset Score</button>

    <script src="rock.js">
    </script>
  </body>
</html>
